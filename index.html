<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script
  src="https://code.jquery.com/jquery-3.6.1.min.js"
  integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./fullpage_js/fullpage.min.css">
  <script src="./fullpage_js/fullpage.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/custom.js" defer></script>
</head>
<body>
  <div id="fullpage">
    <div class="section s0">
      <div id="maintext">
        <h1>Portfolio showing only my best work.</h1>
      </div>
      <nav>
        <ul class="gnb">
          <li class="on"><a href="#">Home</a></li>
          <li><a href="#">Info</a></li>
          <li><a href="#">Project</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <a href="#"><button>Resume</button></a>
    </div>
    <div class="section s1">
      <h2>INFO</h2>
      <div class="infocont">
        <!-- 움직이는 icon  로티에서 훔쳐쓰기 -->
        <p>Ps</p>
        <p>Ai</p>
        <p>Xd</p>
        <p>In</p>
        <p>Pr</p>
        <p>Ae</p>
        <p>Figma</p>
        <p>HTML</p>
        <p>CSS</p>
        <p>Js</p>
      </div>
    </div>
    <div class="section s2">
      <h2>Project</h2>
      <h3>Sub title</h3>
        <!-- Slider main container -->
        <div class="swiper">
        <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
          <!-- Slides -->
            <div class="swiper-slide">Slide 1
              <div class="div1">
                <div class="contents">
                  <img src="img/pngwing.com.png" alt="mockup">
                </div>
              </div>
            </div>
            <div class="swiper-slide">Slide 2
              <div class="div1">
                <div class="contents">
                  <img src="img/pngwing.com.png" alt="mockup">
                </div>
              </div>
            </div>
            <div class="swiper-slide">Slide 3
              <div class="div1">
                <div class="contents">
                  <img src="img/pngwing.com.png" alt="mockup">
                </div>
              </div>
            </div>
            ...
          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
  
          <!-- If we need navigation buttons -->
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
  
          <!-- If we need scrollbar -->
          <div class="swiper-scrollbar"></div>
        </div>
    </div>
    <div class="section s3">
      <h2>CONTACT</h2>
      <div id="contact">
        <div class="contactinfo">
          <div class="title">
            title
          </div>
          <div class="inquiries">
            inquiries
          </div>
        </div>
        <div class="contactform">
          <form action="">
            <label for="">Name</label>
            <input type="text">
            <label for="">E-mail</label>
            <input type="text">
            <label for="">Subject</label>
            <input type="text">
            <label for="">Message</label>
            <input type="text" id="msg">
          </form>
        </div>
      </div>
    </div>

    <script>
    new fullpage('#fullpage',{
      licensekey: '',
      sectionsColor:['#fff','#fff','#fff','#fff'],
      navigation:true,
      navigationTooltips:['Home','Info','Project','Contact'],
      scrollingSpeed:1000,
      onLeave:function(orgin, destination,direction){
        if(origin.index == 1) {
          $('.s1 h3').hide();
        }
      },
      afterLoad:function(orgin, destination,direction){
        if(destination.index == 1) {
          $('.s1 h3').show();
        }
      }      
    });
    </script>
  </div>
</body>
</html>
